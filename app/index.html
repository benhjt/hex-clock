<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>Hex clock</title>
    <meta name="description" content="The current time in Hex format!">

    <link rel="icon" href="images/favicon.ico">

    <!-- See https://goo.gl/OOhYW5 -->
    <link rel="manifest" href="manifest.json">

    <!-- See https://goo.gl/qRE0vM -->
    <meta name="theme-color" content="#000000">

    <!-- Add to homescreen for Chrome on Android. Fallback for manifest.json -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Hex Clock">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Hex Clock">

    <!-- Homescreen icons -->
    <link rel="apple-touch-icon" href="images/manifest/icon-48x48.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/manifest/icon-72x72.png">
    <link rel="apple-touch-icon" sizes="96x96" href="images/manifest/icon-96x96.png">
    <link rel="apple-touch-icon" sizes="144x144" href="images/manifest/icon-144x144.png">
    <link rel="apple-touch-icon" sizes="192x192" href="images/manifest/icon-192x192.png">

    <!-- Tile icon for Windows 8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/manifest/icon-144x144.png">
    <meta name="msapplication-TileColor" content="#000000">
    <meta name="msapplication-tap-highlight" content="no">

    <link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet" type="text/css">

    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js').then(function (registration) {
          // Registration was successful
          console.log('ServiceWorker registration successful with scope: ', registration.scope);
        }).catch(function (err) {
          // registration failed :(
          console.log('ServiceWorker registration failed: ', err);
        });
      }
    </script>

    <style>
      /* resetÂ */
      * {
        margin: 0;
        padding: 0;
      }

      html, body {
        height: 100%;
      }

      .container {
        left: 50%;
        margin: auto;
        position: absolute;
        top: 50%;
        -webkit-transform: translate(-50%, -50%);
           -moz-transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
             -o-transform: translate(-50%, -50%);
                transform: translate(-50%, -50%);
      }

      #hex-time {
        color: white;
        display: block;
        font-family: 'Lato', Helvetiva, Arial, sans-serif;
        font-size: 4.5em;
        font-weight: 100;
        min-width: 200px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <p id="hex-time">
        <noscript>
          Please enable JavaScript to view this website.
        </noscript>
      </p>
    </div>

    <script type="text/javascript">
      function displayTime() {
        'use strict';

        var d = new Date();
        var h = d.getHours();
        var m = d.getMinutes();
        var s = d.getSeconds();

        if (h <= 9) {h = '0' + h};
        if (m <= 9) {m = '0' + h};
        if (s <= 9) {s = '0' + h};

        var colorString = "#" + h + m + s;

        document.body.style.background = colorString;
        document.querySelector("#hex-time").innerHTML = colorString;
        var metaThemeColor = document.querySelector("meta[name=theme-color]").setAttribute("content", colorString);
        setTimeout(displayTime, 1000);
      }

      displayTime();
    </script>
  </body>
</html>
